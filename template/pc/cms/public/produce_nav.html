<div class="fixWauto mg_b_20">
    <div id="mainProductMenulist">
        <ul class="clearfloat">
            <volist name="cat_list" id="item">
                <eq name="$item[level]" value="0">

                    <a href="{:url('/home/Produce/index',array('cat_id'=>$item[cat_id]))}">{$item.name}</a>
                    </li>
                </eq>
            </volist>
            <!--<li><a href="#">hgd</a></li>-->
        </ul>
        <ul class="clearfloat">
            <volist name="sec_list" id="item">

                    </li>
                </eq>
            </volist>
            <li><a href="#"></a></li>

        </ul>
