<header id="header" class="header">
    <div class="content ffc">
        <div class="fl logo">
            <a href="javascript:void(0);"></a>
        </div>
        <div class="fr disableSelection hoofdmenu">
            <ul>
                <li class="item-f active">
                    <a href="/">home</a>
                </li>
                <volist name="menu" id="item">
                    <eq name="item.level" value="0">
                        <eq name="item.has_children" value="1">
                        <li class="item-f has-sub">
                            <a href="{$item.url}">{$item.name}</a>
                            <ul class="sub-nav">
                            <volist name="menu" id="level1">
                                <if condition="($level1.level == 1) AND ($level1.parent_id == $item.id) ">
                                    <eq name="level1.has_children" value="1">
                                        <li class="secondary-item has-subs">
                                            <a href="{$level1.url}">{$level1.name}</a>
                                            <ul class="sub-navs">
                                                <volist name="menu" id="level2">
                                                    <if condition="($level2.level == 2) AND ($level2.parent_id == $level1.id) ">
                                                        <li class="secondary-item">
                                                            <a href="{$level2.url}">{$level2.name}</a>
                                                        </li>
                                                    </if>
                                                </volist>
                                            </ul>

                                        </li>

                                        <else/>

                                        <li class="secondary-item">
                                            <a href="{$level1.url}">{$level1.name}</a>
                                        </li>
                                    </eq>

                                </if>
                            </volist>
                            </ul>

                        </li>
                            <else/>
                        <li class="item-f">
                            <a href="{$item.url}">{$item.name}</a>
                        </li>
                        </eq>

                    </eq>
                </volist>

                <div class="clear"></div>
            </ul>
        </div>
        <div class="clear"></div>
    </div>
</header>
