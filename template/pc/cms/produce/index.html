<!DOCTYPE html>
<html>
<!--head-s-->
<include file="public/miniheader"/>
<!--head-e-->
<!--header-s-->
<!--<include file="public/header"/>-->
<!--header-e-->

<body>

<main id="main01" class="main01 mainP">
   <div class="fixWauto mg_b_20">
      <div id="mainProductMenulist">
         <ul class="clearfloat">
            <volist name="cat_list" id="item">
               <eq name="$item[level]" value="0">
                  <li <if $item[cat_id] eq $Think.get.cat_id>class="cur"</if>>
                  <a href="{:url('',array('cat_id'=>$item[cat_id]))}">{$item.name}</a>
                  </li>
               </eq>
            </volist>
            <!--<li><a href="#">hgd</a></li>-->
         </ul>
         <ul class="clearfloat">
            <volist name="cat_list" id="item">
               <eq name="$item[level]" value="1">
                  <li <if $item[cat_id] eq $Think.get.cat_id>class="cur"</if> >
                  <a href="{:url('',array('cat_id'=>$item[cat_id]))}"> {$item.name}</a>
                  </li>
               </eq>
            </volist>
            <!--<li class="sixth"><a href="#">hgd</a></li>-->
         </ul>
      </div>
      <div id="terugNaarOverzicht">
         <ul class="clearfloat">
            <volist name="produce" id="item" offset="1" length='8'>
               <li>
                  <a href="{:url('/Produce/detail',array('produce_id'=>$item['produce_id']))}" target="_blank">{$item.produce_title} </a>
               </li>
            </volist>
         </ul>
         <ul class="clearfloat">
            <li><a href="#"></a></li>
            <li><a href="#"></a></li>
            <li><a href="#"></a></li>
            <li><a href="#"></a></li>
            <li><a href="#"></a></li>
            <li class="sixth"><a href="#"></a></li>
         </ul>
      </div>
   </div>
   
   <ul class="ffc intro_pd">
      <volist name="produce" id="item">
         <li>
            <a href="{:url('/Produce/detail',array('produce_id'=>$item['produce_id']))}">
               <img src="{$item.produce_cover}" alt="">
               <div style="display: none"><span>{$item.produce_title}</span></div>
            </a>
         </li>
      </volist>
   </ul>
</main>
<div class="maskDiv" style="display: none"></div>

<!--footer-s-->
<include file="public/footer"/>
<!--footer-e-->

<script type="text/javascript">
  $(".intro_pd li").hover(function () {
    $(this).find('div').addClass('shadows').show()
  }, function () {
    $(this).find('div').removeClass('shadows').hide()
  })
</script>
</body>
